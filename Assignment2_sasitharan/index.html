    function typeFun(ty){
      var d;
      var a = [];
      for (i=0; i<12; i++){

          d=movie.name[i];
          a.push(d);

        //document.getElementById("typeShow").innerHTML = d;

      document.getElementById("typeShow").style.display="block";
      document.getElementById("typeShowSubDiv").innerHTML = "<h1>"+ty+"</h1>"+a.join(" <br/> ");
